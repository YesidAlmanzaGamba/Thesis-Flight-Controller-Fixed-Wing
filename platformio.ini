[env:esp32dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_port = COM10
monitor_speed = 115200
lib_deps = 
	vshymanskyy/TinyGSM@^0.11.5
	adafruit/Adafruit MPU6050@^2.2.4
	plerup/EspSoftwareSerial@^7.0.0
	adafruit/Adafruit SSD1306@^2.5.7
	bmellink/IBusBM@^1.1.4
	https://github.com/adafruit/Adafruit-PWM-Servo-Driver-Library
	adafruit/Adafruit BMP280 Library@^2.6.8
	adafruit/Adafruit BNO055@^1.6.3
	arduino-libraries/BNO055@^1.2.1
	mbed-flotsam/Adafruit_GPS@0.0.0+sha.ba9ed1caafc3
	adafruit/Adafruit GPS Library@^1.7.4
	tinyu-zhao/TinyGPSPlus-ESP32@^0.0.2
	mbed-bxd/Adafruit_PWMServoDriver@0.0.0+sha.41a00db32ae7
	nrf24/RF24@^1.4.8
	mikem/RadioHead@^1.120
	jrowberg/I2Cdevlib-HMC5883L@^1.0.0
	bolderflight/Bolder Flight Systems MS4525@^1.1.3
	dimag0g/PPM-reader@^1.2.0

